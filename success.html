<!DOCTYPE html>
<html>
<head><title>Google Form clone</title>
<style>
body {
  font-family: sans-serif;
  background-color: #f5f5f5;
  margin: 0;
}

.container {
  width: 500px;
  margin: 50px auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

p {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 10px;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: #888;
}

.footer a {
  color: #888;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
  <h1>You've already responded</h1>
  <p>Thank You for your response.</p>
  <p>You can fill out this form only once.</p>
  <p>Try contacting the owner of the form if you think this is a mistake.</p>
</div>

<div class="footer">
  <p>This form was created by Anonymous06. <a href="#">Report Abuse</a></p>
  <p><strong>Google Forms</strong></p>
</div>
</body>
</html>
